<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio 5 - #boraCodar</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <header class="calculator__screen">
        <div class="calculator__current_calc"></div>
        <div class="calculator__result">
          <span class="calculator__current_operator"></span>
          <span class="calculator__current_result">0</span>
        </div>
      </header>
      <div class="calculator__buttons">
        <button class="calculator__clear_all">CE</button>
        <button class="calculator__clear_one">C</button>
        <button class="calculator__operator rest">%</button>
        <button class="calculator__operator">/</button>
        <button class="calculator__number">7</button>
        <button class="calculator__number">8</button>
        <button class="calculator__number">9</button>
        <button class="calculator__operator">*</button>
        <button class="calculator__number">4</button>
        <button class="calculator__number">5</button>
        <button class="calculator__number">6</button>
        <button class="calculator__operator">-</button>
        <button class="calculator__number">1</button>
        <button class="calculator__number">2</button>
        <button class="calculator__number">3</button>
        <button class="calculator__operator">+</button>
        <button class="calculator__history">H</button>
        <button class="calculator__number">0</button>
        <button class="calculator__number">,</button>
        <button class="calculator__equal">=</button>
      </div>
    </main>
  </body>
</html>
