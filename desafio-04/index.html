<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio 4 - #boraCodar</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="./src/js/main.js" defer></script>
  </head>
  <body>
    <main class="chat">
      <header class="chat__header">
        <div class="chat__header__user">
          <img
            class="chat__avatar--small"
            src="./src/imgs/avatar.png"
            alt="User profile avatar"
          />
          <div class="chat__user_info">
            <p>Cecilia Sassaki</p>
            <div class="chat__status">
              <div class="chat__circle"></div>
              Online
            </div>
          </div>
        </div>
        <svg
          class="chat__header__close_btn close_btn"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.41145 4.38022C5.1267 4.09547 4.66501 4.09547 4.38025 4.38022C4.0955 4.66498 4.0955 5.12666 4.38025 5.41142L8.96882 9.99999L4.38025 14.5886C4.0955 14.8733 4.0955 15.335 4.38025 15.6198C4.66501 15.9045 5.1267 15.9045 5.41145 15.6198L10 11.0312L14.5886 15.6198C14.8733 15.9045 15.335 15.9045 15.6198 15.6198C15.9045 15.335 15.9045 14.8733 15.6198 14.5886L11.0312 9.99999L15.6198 5.41142C15.9045 5.12666 15.9045 4.66498 15.6198 4.38022C15.335 4.09547 14.8733 4.09547 14.5886 4.38022L10 8.96879L5.41145 4.38022Z"
            fill="white"
          />
        </svg>
      </header>
      <div class="chat__msgs">
        <p class="chat__current_date">Hoje <span></span></p>
      </div>
      <footer class="chat__footer">
        <form>
          <input class="chat__footer__input" placeholder="Digite sua mensagem" />
          <button class="chat__send_msg_btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.3402 10.6429L22.3327 10.6396L2.31328 2.33618C2.1449 2.26571 1.96167 2.23807 1.77999 2.25574C1.59831 2.2734 1.42384 2.33583 1.27219 2.43743C1.11197 2.54242 0.980359 2.68559 0.889207 2.85407C0.798055 3.02254 0.750218 3.21104 0.75 3.40259V8.71306C0.750089 8.97493 0.841528 9.22856 1.00856 9.43024C1.17558 9.63192 1.40774 9.76902 1.665 9.8179L12.5836 11.8368C12.6265 11.8449 12.6652 11.8678 12.6931 11.9014C12.7209 11.9351 12.7362 11.9774 12.7362 12.021C12.7362 12.0647 12.7209 12.107 12.6931 12.1406C12.6652 12.1743 12.6265 12.1971 12.5836 12.2052L1.66547 14.2242C1.40828 14.2729 1.17614 14.4098 1.00903 14.6113C0.841932 14.8128 0.750328 15.0663 0.75 15.3281V20.6395C0.749876 20.8224 0.795166 21.0025 0.881807 21.1636C0.968448 21.3246 1.09373 21.4617 1.24641 21.5624C1.43006 21.6845 1.6456 21.7497 1.86609 21.7499C2.01938 21.7498 2.1711 21.719 2.31234 21.6595L22.3313 13.4034L22.3402 13.3992C22.6096 13.2833 22.8392 13.0911 23.0006 12.8461C23.1619 12.6012 23.2479 12.3143 23.2479 12.021C23.2479 11.7277 23.1619 11.4409 23.0006 11.1959C22.8392 10.951 22.6096 10.7587 22.3402 10.6429Z"
                fill="#E1E1E6"
              />
            </svg>
          </button>
        </form>
        <button class="chat__emoji_btn">
          <i data-feather="smile"></i>
        </button>
      </footer>
    </main>
    <dialog class="modal">
      <h4>Deseja excluir esta mensagem?</h4>
      <div class="modal__buttons">
        <button class="yes_btn">Sim</button>
        <button class="no_btn">NÃ£o</button>
      </div>
    </dialog>
    <aside class="user_info">
      <header class="user_info__header">
        <svg
          class="user_info__close_btn close_btn"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.41145 4.38022C5.1267 4.09547 4.66501 4.09547 4.38025 4.38022C4.0955 4.66498 4.0955 5.12666 4.38025 5.41142L8.96882 9.99999L4.38025 14.5886C4.0955 14.8733 4.0955 15.335 4.38025 15.6198C4.66501 15.9045 5.1267 15.9045 5.41145 15.6198L10 11.0312L14.5886 15.6198C14.8733 15.9045 15.335 15.9045 15.6198 15.6198C15.9045 15.335 15.9045 14.8733 15.6198 14.5886L11.0312 9.99999L15.6198 5.41142C15.9045 5.12666 15.9045 4.66498 15.6198 4.38022C15.335 4.09547 14.8733 4.09547 14.5886 4.38022L10 8.96879L5.41145 4.38022Z"
            fill="white"
          />
        </svg>
        <img class="chat__avatar--large" src="./src/imgs/avatar.png" alt="User profile avatar" />
        <div class="chat__user_info">
          <p>Cecilia Sassaki</p>
          <div class="chat__status">
            <div class="chat__circle"></div>
            Online
          </div>
        </div>
      </header>
      <div class="content">
        <h4>Telefone</h4>
        <p>+55 (55) 55555-5555</p>
      </div>
    </aside>
  </body>
</html>
